<!DOCTYPE html>
<html lang="en" class="transition-colors duration-300">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Credit America State Checker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
  <style>
    .fade-in {
      animation: fadeIn 0.3s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-white dark:from-gray-900 dark:to-gray-800 min-h-screen flex items-center justify-center px-4 transition-colors duration-300">

  <div class="bg-white dark:bg-gray-900 p-10 rounded-3xl shadow-2xl w-full max-w-md text-center fade-in relative transition-colors duration-300">

    <!-- ðŸŒ™ Dark mode icon button -->
    <button onclick="toggleDarkMode()"
            class="absolute top-4 right-4 text-xl bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-100 p-2 rounded-full hover:bg-gray-300 dark:hover:bg-gray-600 transition"
            title="Toggle Dark Mode">
      ðŸŒ™
    </button>

    <!-- Logo -->
    <img src="logo.png" alt="Credit America Logo" class="mx-auto mb-6 h-20 w-auto">

    <h1 class="text-3xl font-extrabold text-blue-700 dark:text-white mb-6 tracking-tight">State Eligibility Checker</h1>

    <form onsubmit="return false" class="space-y-6">
      <div class="text-left">
        <label for="state" class="block text-gray-700 dark:text-gray-300 text-sm font-semibold mb-2">Enter State Abbreviation</label>
        <input type="text" id="state" name="state"
               class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-xl text-lg bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
               placeholder="e.g., TX, FL, AZ" autocomplete="off" />
      </div>
      <button type="submit" id="submit"
              class="w-full bg-blue-600 text-white font-bold text-lg py-3 rounded-xl hover:bg-blue-700 transition-all duration-200"
              onclick="check()">
        Check Eligibility
      </button>
    </form>

    <h2 id="result" class="mt-6 text-xl font-medium"></h2>
  </div>

  <script src="app.js"></script>
</body>
</html>
